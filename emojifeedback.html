<html>
    <head>
        <title>
            Customer Rating
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
<div class="rating">
    <input type="radio" name="star" id="star1" checked="checked">
    <label for="star1">
        <img src="5.png">
        <h4>
            Loved it!</h4>
    </label>
    <input type="radio" name="star" id="star2">
    <label for="star2">
             <img src="4.png">
        <h4>
            Liked it!</h4>
    </label>
    <input type="radio" name="star" id="star3">
    <label for="star3">
             <img src="3.png">
        <h4>
            Fine</h4>
    </label>
    <input type="radio" name="star" id="star4">
    <label for="star4">
             <img src="2.png">
        <h4>
            Unhappy</h4>
    </label>
    <input type="radio" name="star" id="star5">
    <label for="star5">
             <img src="1.png">
        <h4>
            Hate it!
        </h4>
    </label>
    <h2 class="text">Do you like this item?</h2>
</div>
    </body>
</html>
